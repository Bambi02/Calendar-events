<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c01160d7ea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu">
      <i class="fas fa-times"></i>
    </div>

    <div class="top">
      <nav>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="day">
          <div class="selected-day"><p></p></div>
          <div class="date-picker">
            <div class="month">
              <div class="prev-month"><p><</p></div>
              <div class="current-month"><p></p></div>
              <div class="next-month"><p>></p></div>
            </div>
            <div class="days"></div>
          </div>
        </div>
        <div class="alert">
          <i class="fas fa-bell"></i>
        </div>
      </nav>
      <div class="info">
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="add_window">
        <input
          type="text"
          id="name"
          class="input"
          placeholder="Name of event"
        />
        <input type="text" id="desc" class="input" placeholder="Description" />
        <input
          type="number"
          id="time"
          class="input"
          placeholder="HHMM - Time of event"
        />
        <button class="confirm add_event">Add</button>
        <button class="confirm modify_event">Edit</button>
      </div>
    </div>

    <button class="add">Add activity</button>

    <div class="bottom"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
